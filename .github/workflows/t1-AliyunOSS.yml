name: Example workflow for AliyunOSS
on: [push]
jobs:
  Release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
        with:
          fetch-depth: 2

      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'

      - name: Build Project
        run: npm install && npm run build

      - name: Setup Aliyun CLI
        run: |
         curl -sL https://aliyuncli.alicdn.com/aliyun-cli-linux-latest-amd64.tgz | tar xz
         sudo mv aliyun /usr/local/bin/
         aliyun configure set --profile default \
          --access-key-id ${{ secrets.PRE_OSS_AK_YYK }} \
          --access-key-secret ${{ secrets.PRE_OSS_SK_YYK }} \
          --region ap-southeast-1
