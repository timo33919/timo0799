name: Monitor Workflow

on:
  workflow_run:
    workflows: ["telgram-to-sg-OSS", "telgram-to-OSS"]
    
    types:
      - started
      - completed

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Check workflow status
        id: check_status
        run: |
          if [[ "${{ github.event.workflow_run.conclusion }}" == "success" ]]; then
            echo "STATUS=âœ… CI/CD Pipeline Succeeded! ðŸŽ‰" >> $GITHUB_ENV
          elif [[ "${{ github.event.workflow_run.conclusion }}" == "failure" ]]; then
            echo "STATUS=âŒ CI/CD Pipeline Failed! ðŸ˜¢" >> $GITHUB_ENV
          else
            echo "STATUS=ðŸ”„ CI/CD Pipeline is Running..." >> $GITHUB_ENV
          fi

      - name: Notify Telegram
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
          -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
          -d text="Workflow Status: $STATUS"
