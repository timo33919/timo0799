name: Monitor Workflow

on:
  workflow_run:
    workflows: ["telgram-to-sg-OSS", "telgram-to-OSS"]
    types:
      - started
      - completed

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Check workflow status
        id: check_status
        run: |
          if [[ "${{ github.event.workflow_run.conclusion }}" == "success" ]]; then
            echo "STATUS=âœ… ${{ github.event.workflow_run.name }} Succeeded! ðŸŽ‰" >> $GITHUB_ENV
          elif [[ "${{ github.event.workflow_run.conclusion }}" == "failure" ]]; then
            echo "STATUS=âŒ ${{ github.event.workflow_run.name }} Failed! ðŸ˜¢" >> $GITHUB_ENV
          else
            echo "STATUS=ðŸ”„ ${{ github.event.workflow_run.name }} is Running..." >> $GITHUB_ENV
          fi

      - name: Determine Chat ID
        id: determine_chat_id
        run: |
          if [[ ${{ secrets.TELEGRAM_CHAT_ID }} -gt 0 ]]; then
            echo "CHAT_ID=${{ secrets.TELEGRAM_PERSONAL_CHAT_ID }}" >> $GITHUB_ENV
            echo "$CHAT_ID pepole"
          else
            echo "CHAT_ID=${{ secrets.TELEGRAM_GROUP_CHAT_ID }}" >> $GITHUB_ENV
            echo "$CHAT_ID group"
          fi
          
      - name: Debug Secrets
        run: |
          echo "TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}"
          echo "TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}"
      
      - name: Notify Telegram
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
          -d chat_id=$CHAT_ID \
          -d text="Workflow Status: $STATUS"
