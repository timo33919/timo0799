name: Monitor Workflow

on:
  workflow_run:
    workflows: ["telgram-to-sg-OSS", "telgram-to-OSS"]
    types:
      - started
      - completed

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Check workflow status
        id: check_status
        run: |
          if [[ "${{ github.event.workflow_run.conclusion }}" == "success" ]]; then
            echo "STATUS=✅ ${{ github.event.workflow_run.name }} Succeeded! 🎉" >> $GITHUB_ENV
          elif [[ "${{ github.event.workflow_run.conclusion }}" == "failure" ]]; then
            echo "STATUS=❌ ${{ github.event.workflow_run.name }} Failed! 😢" >> $GITHUB_ENV
          else
            echo "STATUS=🔄 ${{ github.event.workflow_run.name }} is Running..." >> $GITHUB_ENV
          fi


      - name: Get Chat ID from Telegram
        id: get_chat_id
        run: |
          # 使用 Telegram Bot API 获取最新消息的 Chat ID
          RESPONSE=$(curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/getUpdates)
          CHAT_ID=$(echo "$RESPONSE" | jq -r '.result[0].message.chat.id')
          echo "Chat ID: $CHAT_ID"
          echo "CHAT_ID=$CHAT_ID" >> $GITHUB_ENV
      
      - name: Notify Telegram
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
          -d chat_id=$CHAT_ID \
          -d text="Workflow Status: $STATUS"
